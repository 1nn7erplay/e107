paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
settings:
    bootstrap: _bootstrap.php
coverage:
    enabled: true
    include:
        - e107/*.php
        - e107/**/*.php
params:
    - lib/config.php
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    enabled:
        - \Helper\DelayedDb:
            dsn: 'mysql:host=%manual.db.host%;port=%manual.db.port%;dbname=%manual.db.dbname%'
            user: '%manual.db.user%'
            password: '%manual.db.password%'
            populate: true
            dump: 'tests/_data/e107_v2.1.8.sample.sql'
        - \Helper\DeployerFactory:
            secrets:
                cpanel:
                    enabled:  '%cpanel.enabled%'
                    hostname: '%cpanel.hostname%'
                    username: '%cpanel.username%'
                    password: '%cpanel.password%'
