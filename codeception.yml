paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
settings:
    bootstrap: _bootstrap.php
params:
    - secrets.yml
extensions:
    enabled:
        - Codeception\Extension\RunFailed
modules:
    enabled:
        - \Helper\DelayedDb:
            dsn: 'mysql:host=set-this-if-running-tests-manually.local;dbname=e107'
            user: 'root'
            password: ''
